<html>
	<head>
        {{>html_head_top}}
        <script src="/list.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/layout.css" />
		<title>
			Parson
		</title>
	</head>
    <body>
    <header>
		<div class="container-fluid">
			<div class="row">
				<div id="backbtn" class="col-sm-2">
				</div>
				<div class="col-sm-8">
					<h1 align="center">
						Parson's Puzzles
					</h1>
				</div>
			</div>
		</div>
    </header>
    {{>fancy_alert}}
        <div id="content" class="container-fluid">
            <div class="jumbotron">
                <p>Dies ist eine Liste der auf dem Server hinterlegten Puzzles</p> 
                <hr class="my-4">
                <ul class="list-group">
                {{#puzzles}}
                    <li class="puzzleItem list-group-item"><a href="{{urlprefix}}{{id}}">{{name}}</a></li>
                {{/puzzles}}
                </ul>	
                <a role="button" class="btn float-right btn-secondary" href="puzzles/new">Neues Puzzle</a>
            </div>
        </div>
    </body>
</html>
